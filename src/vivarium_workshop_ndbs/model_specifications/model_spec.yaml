components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
        disease:
            - SIS('lower_respiratory_infections')
        results:
            - ResultsStratifier()
            - DisabilityObserver()
            - MortalityObserver()
            - DiseaseObserver('lower_respiratory_infections')

    # Causes an error if left empty. Uncomment when you have components. 
    # vivarium_workshop_ndbs.components:

configuration:
    input_data:
        input_draw_number: 0
        artifact_path: /mnt/team/simulation_science/pub/training/ndbs/artifacts/ethiopia.hdf
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2019
            month: 1
            day: 1
        end:
            year: 2019
            month: 2
            day: 1
        step_size: 7 # Days
    population:
        population_size: 100
        initialization_age_min: 0
        initialization_age_max: 100
        untracking_age: 100

    stratification:
        default:
            - 'age_group'
            - 'sex'
            - 'current_year'
